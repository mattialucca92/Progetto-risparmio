<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Mattia Tracker Finance</h1>

        <div class="riepilogo">
            <h2 id="riepilogo">Riepilogo</h2>
            <div class="movimenti">
                <div class="entrate" id="entrate">
                    <h2>Entrate</h2>
                    <p id="par-entrate">€0.00</p>
                </div>
                <div class="spese" id="spese">
                    <h2>Spese</h2>
                    <p id="par-spese">€0.00</p>
                </div>
                <div class="bilancio" id="bilancio">
                    <h2>Bilancio</h2>
                    <p id="par-bilancio">€0.00</p>
                </div>
            </div>
        </div>

        <div class="transazioni-container">
            <h2 id="add-transazione">Aggiungi transazione</h2>
            <div class="transazioni">
                <form id="form" class="d-flex flex-wrap gap-3 mb-4">
                    <div class="flex-grow-1">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <input type="text" id="descrizione" class="form-control" placeholder="Es: stipendio, affitto..."
                            required>
                    </div>

                    <div style="width: 150px;">
                        <label for="importo" class="form-label">Importo</label>
                        <input type="number" id="importo" class="form-control" placeholder="€" required>
                    </div>

                    <div style="width: 150px;">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-control" required>
                            <option value="">Seleziona Tipo</option>
                            <option value="entrata">entrata</option>
                            <option value="spesa">spesa</option>
                        </select>
                    </div>

                    <div style="width: 180px;">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" class="form-control" required>
                    </div>

                    <div>
                        <label class="invisible d-block">Aggiungi</label>
                        <button id="btn-add" class="btn btn-primary" type="submit">Aggiungi</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="elenco-transazioni">
            <button id="reset-dati" class="btn btn-primary" type="submit">Reset Dati</button>
            <h2>Elenco transazioni</h2>
            <!-- inserire tabella -->
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrizione</th>
                        <th>Tipo</th>
                        <th>Importo</th>
                    </tr>
                </thead>
                <tbody id="lista-transazioni"></tbody>
            </table>

        </div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
